<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KAIEF – 대한민국 행사 AI 파인더</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material 3 Expressive-friendly fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght,GRAD,slnt,YOPQ@8..144,300..900,-200..150,-12..0,25..135&family=Noto+Sans+KR:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
  <style>
    .feed-sort {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .feed-sort-label {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.7;
    }
    .feed-sort-select {
      border: 1px solid var(--md-sys-color-outline-variant);
      background: var(--md-sys-color-surface-container-low);
      border-radius: var(--shape-corner-full);
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
      cursor: pointer;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header id="appBar" class="app-bar">
      <div class="flex items-center justify-between">
        <div class="brand">
          <div class="brand-badge" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" role="img">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div class="brand-title">
            <span class="large" data-i18n="brandLarge">대한민국 행사 AI 파인더</span>
            <span class="small" data-i18n="brandSmall">KAIEF</span>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button id="paletteBtn" class="icon-button" aria-label="브랜드 색 설정">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22a5 5 0 01-5-5 7 7 0 117 7z"/><circle cx="6.5" cy="11.5" r="1.5"/><circle cx="9.5" cy="7.5" r="1.5"/><circle cx="14.5" cy="7.5" r="1.5"/><circle cx="17.5" cy="11.5" r="1.5"/></svg>
          </button>
          <button id="themeToggle" class="icon-button theme-toggle" aria-label="테마 전환">
            <svg id="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>
            <svg id="moon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
          </button>
        </div>
      </div>

      <div id="brandPanel" class="popover">
        <div class="text-sm font-semibold mb-2">테마 설정</div>
        <div class="flex flex-wrap gap-2 mb-3">
          <button class="chip" data-seed="#6366F1">Indigo (기본)</button>
          <button class="chip" data-seed="#0EA5E9">Cyan</button>
          <button class="chip" data-seed="#10B981">Emerald</button>
          <button class="chip" data-seed="#8B5CF6">Purple</button>
        </div>
        <label class="text-sm block mb-2">사용자 지정 색상</label>
        <div class="flex items-center gap-3">
          <input id="customSeed" type="color" value="#6366F1" class="w-10 h-10 rounded-[12px] border border-[var(--md-sys-color-outline-variant)] bg-[var(--md-sys-color-surface-container)]"/>
          <input id="customSeedHex" type="text" value="#6366F1" class="w-5 flex-1 text-sm px-2 py-2 rounded-[10px] border border-[var(--md-sys-color-outline-variant)] bg-[var(--md-sys-color-surface-container-low)]"/>
          <button id="applySeed" class="chip">적용</button>
        </div>
      </div>
    </header>

    <!-- ===== 피드 페이지 본문 ===== -->
    <section class="feed" id="feedView" role="main">
      <div class="feed-filter">
        <span class="feed-filter-label" data-i18n="feedFilterLabel">주요 기관 바로보기</span>
        <div class="feed-filter-chips" id="feedFilters"></div>
        <div class="feed-sort">
          <label class="feed-sort-label" for="feedSort" data-i18n="feedSortLabel">정렬</label>
          <select id="feedSort" class="feed-sort-select">
            <option value="recent" data-i18n="feedSortRecent">최신순</option>
            <option value="title" data-i18n="feedSortTitle">제목순</option>
          </select>
        </div>
      </div>
      <div id="feedMessage" class="feed-message" aria-live="polite"></div>
      <div id="feedList" class="feed-list pb-0" role="list"></div>
      <div id="feedFootnote" class="feed-message text-xs opacity-70"></div>
      <div class="feed-floating" id="feedFloating">
        <button id="feedScrollTop" class="feed-scroll-top" type="button" aria-label="최상단으로 이동">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5"/><path d="M5 12l7-7 7 7"/></svg>
        </button>
        <div class="feed-search-row">
          <div id="moreWrap" class="relative">
            <button id="moreBtn" class="icon-button" aria-label="추가 옵션">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
            </button>
            <div id="fabDial" class="fab-dial" aria-label="빠른 작업 메뉴">
              <button class="mini-fab" data-action="go-chat" data-href="{{ url_for('chat_page') }}" title="AI 챗봇 페이지로 이동" aria-label="AI 챗봇 페이지로 이동">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 5h16a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H9l-5 4V7a2 2 0 0 1 2-2z"/></svg>
                <span class="fab-label" data-i18n="fabChatLabel">AI 챗봇</span>
              </button>
              <button class="mini-fab" data-action="go-feed" data-href="{{ url_for('feed_page') }}" title="행사 피드 페이지로 이동" aria-label="행사 피드 페이지로 이동">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="16" rx="2"/><path d="M7 8h10M7 12h6M7 16h8"/></svg>
                <span class="fab-label" data-i18n="fabFeedLabel">행사 피드</span>
              </button>
              <button class="mini-fab" data-action="toggle-language" title="언어 전환" aria-label="언어 전환">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><path d="M3 12h18"/><path d="M12 3a14.5 14.5 0 0 1 4 9 14.5 14.5 0 0 1-4 9 14.5 14.5 0 0 1-4-9 14.5 14.5 0 0 1 4-9z"/></svg>
                <span class="fab-label" data-i18n="fabLanguageLabel">한/영</span>
              </button>
            </div>
          </div>
          <form id="feedSearchForm" class="feed-search feed-search-compact" role="search">
            <svg class="feed-search-icon" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m20 20-3.5-3.5"/></svg>
            <input id="feedSearch" type="search" autocomplete="off" placeholder="행사를 검색해보세요" aria-label="피드 검색" />
            <button id="feedSearchClear" type="button" aria-label="검색어 지우기" hidden>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
            <button id="feedSearchSubmit" type="submit" aria-label="검색">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 21l-4.35-4.35"/><circle cx="11" cy="11" r="7"/></svg>
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="{{ url_for('static', path='js/app-common.js') }}"></script>
  <script type="module" src="{{ url_for('static', path='js/app-feed.js') }}"></script>
  <script>
    (function updateDynamicViewHeight() {
      const root = document.documentElement;
      const appBar = document.getElementById('appBar');
      if (!root || !appBar) return;

      const refresh = () => {
        const headerHeight = appBar.getBoundingClientRect().height || 0;
        root.style.setProperty('--view-height', `calc(100dvh - ${headerHeight}px)`);
      };

      if (typeof ResizeObserver !== 'undefined') {
        const ro = new ResizeObserver(refresh);
        ro.observe(appBar);
      }

      window.addEventListener('resize', refresh);
      refresh();
    })();
  </script>
</body>
</html>
